<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS3 Page Transitions Practice</title>
  </head>
  <body>

    <header>
      <h1>Page Transitions with CSS3</h1>
      <ul id="navigation">
        <li><a id="link-home" href="#home"></a></li>
        <li><a id="link-portfolio" href="#portfolio"></a></li>
        <li><a id="link-about" href="#about"></a></li>
        <li><a id="link-contact" href="#contact"></a></li>
      </ul>
    </header>

    <!-- Home Screen -->
    <div id="home" class="content">
      <h2>Home</h2>
      <p>Some Content</p>

    </div>

    <!-- Portfolio Page -->
    <div id="portfolio" class="panel">
      <div class="content">
        <h2>Portfolio</h2>
        <p>Some Content</p>
        <!-- ... -->
      </div>
    </div>

    <!-- About -->
    <div id="about" class="panel">
      <div class="content">
        <h2>About</h2>
        <p>Some Content</p>
        <!-- ... -->
      </div>
    </div>

    <!-- Contact-->
    <div id="contact" class="panel">
      <div class="content">
        <h2>Content</h2>
        <p>Some Content</p>
        <!-- ... -->
      </div>
    </div>

  </body>
</html>
